<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Placement Predictor</h1>
        <p>by <strong>Nihar Koche</strong></p>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Predict Package from CGPA</h2>
        <form method="POST">
            <input type="number" step="0.01" name="cgpa" placeholder="Enter your CGPA" required>
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
            <h3>Predicted Package: {{ prediction }} LPA</h3>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Connect with me:</p>
        <a href="https://www.linkedin.com/in/nihar-koche-3a977a28b/" target="_blank">LinkedIn</a> | 
        <a href="https://github.com/Niharkoche" target="_blank">GitHub</a>
    </footer>

</body>
</html>
